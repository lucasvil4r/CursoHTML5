<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 Fundamentos - Tabelas</title>
		<style type="text/css" rel="Stylesheet">
			table{width: 99%; border:solid 2px;}td{text-align: center;
			 width: 25%;border:solid 1px;}
			th{text-align: center; border:solid 1px;}
		</style>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td rowspan="3">
						Antenor
					</td>
				</tr>
				<tr>
					<td>
						Jan
					</td>
					<td>
						R$ 50000.00
					</td>
				</tr>
				<tr>
					<td>
						Fev
					</td>
					<td>
						R$ 28430.00
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
