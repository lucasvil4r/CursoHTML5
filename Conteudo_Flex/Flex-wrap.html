<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>

    <style>
        .flex-conteiner {
            display: flex;
            height: 150px;
            border: 5px solid;
        }

        .item {
            font-size: 24px;
            height: 50%;
            text-align: center;
            width: 100%;
        }

        .nowrap {
            flex-wrap: nowrap;
        }
    
        




    </style>


</head>
<body>
    <h1>no wrap</h1>

    <div class="flex-conteiner">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
